<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Mice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menupage">
        <div class="heading">HIT-THE-MICE</div>
        <div class="img1"><img src="rat1.png"></div>
        <div class="img2"><img src="Rat3.png"></div>
        <div class="img3"><img src="Rat4.png"></div>
        <div class="playbtn">
            Play
        </div>
    </div>

    <div class="cursor">
        <img src="hammer.png" alt="">
    </div>

    <div class="target1">
        <img src="rat1.png" alt="" draggable="false">
    </div>

    <div class="target2">
        <img src="Rat3.png" alt=" " draggable="false">
    </div>

    <div class="target3">
        <img src="Rat4.png" alt=" " draggable="false">
    </div>

    <div class="score">
    </div>

    <div class="timer">
    </div>

    <div class="highscore">HighScore 0</div>

    <audio src="mixkit-ow-exclamation-of-pain-2204.wav" class="damage"></audio>
    <audio src="mixkit-falling-on-undergrowth-390.wav" class="hammer-sound"></audio>
    <script src="script.js"></script>
</body>

</html>
